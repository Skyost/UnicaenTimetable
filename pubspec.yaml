name: unicaen_timetable
description: Allows the students of the University of Caen Normandie to check their timetable directly from their smartphone.
version: 4.0.3+92

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_week_view: ^1.3.0
  flutter_svg: ^2.0.9
  ez_localization: ^1.1.1
  intl: ^0.18.1
  path_provider: ^2.1.1
  http: ^1.1.2
  background_fetch: ^1.2.1
  flutter_colorpicker: ^1.0.3
  share: ^2.0.4
  rate_my_app: ^2.0.0
  url_launcher: ^6.2.2
  package_info_plus: ^5.0.1
  device_info_plus: ^9.1.1
  scrollable_positioned_list: ^0.3.8
  google_mobile_ads: ^4.0.0
  flutter_riverpod: ^2.4.9
  flutter_widget_from_html_core: ^0.14.10+1
  shared_preferences: ^2.2.2
  firebase_crashlytics: ^3.4.9

dev_dependencies:
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  assets:
    - 'assets/'
    - 'assets/languages/'
    - 'assets/intro/'
    - 'assets/fonts/'
    - 'assets/about/'
  fonts:
    - family: MaterialCommunityIcons
      fonts:
        - asset: assets/fonts/MaterialCommunityIcons.ttf