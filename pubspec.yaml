name: unicaen_timetable
description: Allows the students of the University of Caen Normandie to check their timetable directly from their smartphone.
version: 3.0.0-beta.1+65

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.0.4
  flutter_week_view: ^0.2.1
  flutter_svg: ^0.17.3
  hive: ^1.4.1
  hive_flutter: ^0.3.0
  intl: ^0.16.0
  ez_localization: ^0.2.1
  flutter_secure_storage: ^3.3.1
  steel_crypt: ^1.7.1
  path_provider: ^1.6.5
  pedantic: ^1.9.0
  http: ^0.12.0
  background_fetch: ^0.5.4
  flutter_colorpicker: ^0.3.2
  implicitly_animated_reorderable_list: ^0.1.9
  flutter_statusbarcolor: ^0.2.3
  share: ^0.6.3
  rate_my_app: ^0.6.0
  url_launcher: ^5.4.2
  firebase_core: ^0.4.4
  package_info: ^0.4.0
  device_info: ^0.4.2
  admob_flutter:
    git:
      url: https://github.com/kmcgill88/admob_flutter.git

dev_dependencies:
  hive_generator: ^0.7.0
  build_runner: ^1.8.0

flutter:
  uses-material-design: true
  assets:
    - 'assets/'
    - 'assets/languages/'
    - 'assets/intro/'
    - 'assets/about/'