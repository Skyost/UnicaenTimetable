name: unicaen_timetable
description: Allows the students of the University of Caen Normandie to check their timetable directly from their smartphone.
version: 3.3.1+83

environment:
  sdk: '>=2.17.0 <3.0.0'
  flutter: '>=1.10.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_week_view: ^1.2.2
  flutter_svg: ^1.1.1
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  ez_localization: ^1.0.0
  intl: ^0.17.0
  flutter_secure_storage: ^5.0.2
  encrypt: ^5.0.1
  path_provider: ^2.0.11
  http: ^0.13.4
  background_fetch: ^1.1.0
  flutter_colorpicker: ^1.0.3
  share: ^2.0.4
  rate_my_app: ^1.1.3
  url_launcher: ^6.1.4
  package_info: ^2.0.2
  device_info: ^2.0.3
  scrollable_positioned_list: ^0.3.2
  collection: ^1.16.0
  google_mobile_ads: ^1.3.0
  flutter_riverpod: ^1.0.4
  user_messaging_platform: ^1.2.1
  flutter_widget_from_html_core: ^0.8.5
  shared_preferences: ^2.0.15

dev_dependencies:
  hive_generator: ^1.1.3
  build_runner: ^2.1.11
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - 'assets/'
    - 'assets/languages/'
    - 'assets/intro/'
    - 'assets/fonts/'
    - 'assets/about/'
  fonts:
    - family: MaterialCommunityIcons
      fonts:
        - asset: assets/fonts/MaterialCommunityIcons.ttf