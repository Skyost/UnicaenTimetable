name: unicaen_timetable
description: Allows the students of the University of Caen Normandie to check their timetable directly from their smartphone.
version: 3.2.0-beta.2+80

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.10.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^5.0.0
  flutter_week_view: ^1.1.0
  flutter_svg: ^0.21.0-nullsafety.0
  hive: ^2.0.0
  hive_flutter: ^1.0.0
  ez_localization: ^1.0.0
  flutter_secure_storage: ^4.1.0
  encrypt: ^5.0.0-beta.1
  path_provider: ^2.0.1
  pedantic: ^1.11.0
  http: ^0.13.1
  background_fetch: ^1.0.0-nullsafety.1
  flutter_colorpicker: ^0.4.0
  implicitly_animated_reorderable_list: ^0.4.0-dev+4
  share: ^2.0.1
  rate_my_app: ^1.1.0
  url_launcher: ^6.0.2
  package_info: ^2.0.0
  device_info: ^2.0.0
  scrollable_positioned_list: ^0.2.0-nullsafety.0
  admob_flutter: ^2.0.0-nullsafety.0
  catcher: ^0.6.3
  collection: ^1.15.0

dev_dependencies:
  hive_generator: ^1.0.0
  build_runner: ^1.11.5

flutter:
  uses-material-design: true
  assets:
    - 'assets/'
    - 'assets/languages/'
    - 'assets/intro/'
    - 'assets/fonts/'
    - 'assets/about/'
  fonts:
    - family: MaterialCommunityIcons
      fonts:
        - asset: assets/fonts/MaterialCommunityIcons.ttf