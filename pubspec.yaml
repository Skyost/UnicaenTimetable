name: unicaen_timetable
description: Allows the students of the University of Caen Normandie to check their timetable directly from their smartphone.
version: 4.0.1+90

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_week_view: ^1.3.0
  flutter_svg: ^2.0.7
  ez_localization: ^1.1.0
  intl: ^0.18.0
  path_provider: ^2.0.15
  http: ^1.1.0
  background_fetch: ^1.2.0
  flutter_colorpicker: ^1.0.3
  share: ^2.0.4
  rate_my_app: ^2.0.0
  url_launcher: ^6.1.12
  package_info_plus: ^4.1.0
  device_info_plus: ^9.0.3
  scrollable_positioned_list: ^0.3.8
  google_mobile_ads: ^3.0.0
  flutter_riverpod: ^2.3.6
  flutter_widget_from_html_core: ^0.10.3
  shared_preferences: ^2.2.0
  app_tracking_transparency: ^2.0.4

dev_dependencies:
  flutter_lints: ^2.0.2

flutter:
  uses-material-design: true
  assets:
    - 'assets/'
    - 'assets/languages/'
    - 'assets/intro/'
    - 'assets/fonts/'
    - 'assets/about/'
  fonts:
    - family: MaterialCommunityIcons
      fonts:
        - asset: assets/fonts/MaterialCommunityIcons.ttf