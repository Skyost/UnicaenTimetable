name: unicaen_timetable
description: Allows the students of the University of Caen Normandie to check their timetable directly from their smartphone.
version: 3.0.0-beta.5+69

environment:
  sdk: ">=2.6.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^4.1.2
  flutter_week_view: ^0.3.0
  flutter_svg: ^0.17.4
  hive: ^1.4.1
  hive_flutter: ^0.3.0
  ez_localization: ^0.3.0
  flutter_secure_storage: ^3.3.3
  steel_crypt: ^2.0.0
  path_provider: ^1.6.10
  pedantic: ^1.9.0
  http: ^0.12.1
  background_fetch: ^0.5.6
  flutter_colorpicker: ^0.3.4
  implicitly_animated_reorderable_list: ^0.2.2
  flutter_statusbarcolor: ^0.2.3
  share: ^0.6.4
  rate_my_app: ^0.6.1
  url_launcher: ^5.4.10
  package_info: ^0.4.1
  device_info: ^0.4.2
  scrollable_positioned_list: ^0.1.6
  admob_flutter: ^1.0.0-beta.4

dev_dependencies:
  hive_generator: ^0.7.0
  build_runner: ^1.10.0

flutter:
  uses-material-design: true
  assets:
    - 'assets/'
    - 'assets/languages/'
    - 'assets/intro/'
    - 'assets/about/'